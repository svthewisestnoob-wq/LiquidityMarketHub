<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiquidityMarketHub | Final Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-[#05070a] text-slate-300 font-sans h-screen flex overflow-hidden" x-data="marketApp()">

    <aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f1218] border-r border-white/5 flex flex-col transition-all duration-300 z-50">
        <div class="p-6 flex items-center justify-between">
            <h1 x-show="sidebarOpen" class="text-white font-black italic text-xs tracking-tighter uppercase text-blue-500">LiquidityMarketHub</h1>
            <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-white/5 rounded-lg text-white">â˜°</button>
        </div>
        <nav class="mt-10 flex-1 px-4 space-y-4">
            <button @click="view = 'market'" :class="view === 'market' ? 'bg-blue-600 text-white' : 'text-slate-400'" class="w-full flex items-center gap-4 p-4 rounded-2xl transition-all">
                <span>ðŸ›’</span> <span x-show="sidebarOpen" class="text-[10px] font-black uppercase tracking-widest ml-2">Market</span>
            </button>
            <button @click="view = 'chats'" :class="view === 'chats' ? 'bg-blue-600 text-white' : 'text-slate-400'" class="w-full flex items-center gap-4 p-4 rounded-2xl transition-all">
                <span>ðŸ’¬</span> <span x-show="sidebarOpen" class="text-[10px] font-black uppercase tracking-widest ml-2">Messages</span>
            </button>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 relative">
        <template x-if="view === 'market'">
            <div x-cloak>
                <header class="mb-10 flex justify-between items-end">
                    <div>
                        <h2 class="text-5xl font-black text-white italic tracking-tighter uppercase">LiquidityMarketHub</h2>
                        <p class="text-blue-500 text-[10px] font-mono mt-1 font-bold" x-text="'USER_ID: ' + myId"></p>
                    </div>
                    <button @click="showPostModal = true" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-2xl hover:bg-blue-500 transition-all">New Listing +</button>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <template x-for="order in sortedOrders" :key="order.id">
                        <div class="bg-[#0f1218] border border-white/5 rounded-[40px] overflow-hidden flex flex-col shadow-2xl group hover:border-blue-500 transition-all duration-300">
                            <div class="h-52 bg-black/40 relative">
                                <template x-if="order.img"><img :src="order.img" class="w-full h-full object-cover opacity-80"></template>
                                <div class="absolute top-5 left-5 px-4 py-2 bg-black/90 rounded-full border border-white/10 text-[9px] font-black uppercase text-white" x-text="order.ownerId === myId ? order.type + ' (OWNER)' : order.type"></div>
                            </div>
                            <div class="p-8">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-white font-black text-xl uppercase tracking-tighter" x-text="order.item"></h3>
                                    <span class="text-2xl font-black font-mono text-blue-500" x-text="'$' + order.price"></span>
                                </div>
                                <div class="flex gap-3 mt-4">
                                    <button @click="selectedOrder = order" class="flex-1 bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase hover:bg-blue-600 hover:text-white transition-all">Trade Hub</button>
                                    <button @click="openChat(order)" class="px-6 bg-white/5 border border-white/10 text-white py-4 rounded-2xl hover:bg-blue-600 transition-all text-xl">ðŸ’¬</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <template x-if="view === 'chats'">
            <div class="h-full flex flex-col" x-cloak>
                <div class="flex-1 bg-[#0f1218] rounded-[40px] border border-white/5 flex flex-col md:flex-row overflow-hidden shadow-2xl">
                    <div class="w-full md:w-80 border-r border-white/5 p-6 overflow-y-auto bg-black/20">
                        <h3 class="text-[10px] font-black text-slate-500 mb-6 uppercase tracking-[0.2em]">Conversations</h3>
                        <template x-for="chat in sortedChats" :key="chat.id">
                            <div @click="selectChat(chat)" :class="activeChat?.id === chat.id ? 'bg-blue-600 text-white' : 'hover:bg-white/5 text-slate-400'" class="p-5 rounded-[24px] cursor-pointer mb-3 transition-all">
                                <p class="text-[11px] font-black uppercase tracking-widest" x-text="chat.item"></p>
                                <p class="text-[9px] opacity-60 mt-1" x-text="chat.buyerId === myId ? 'Buyer Role' : 'Seller Role'"></p>
                            </div>
                        </template>
                    </div>
                    <div class="flex-1 flex flex-col bg-black/10">
                        <template x-if="activeChat">
                            <div class="flex flex-col h-full p-8">
                                <div class="flex-1 overflow-y-auto space-y-4 mb-6 pr-4" id="chat-box">
                                    <template x-for="msg in activeChatMessages" :key="msg.id">
                                        <div :class="msg.sender === myId ? 'ml-auto bg-blue-600 text-white' : 'mr-auto bg-white/5 text-slate-300'" class="max-w-[75%] p-5 rounded-[24px] shadow-lg">
                                            <p class="text-sm font-medium" x-text="msg.text"></p>
                                        </div>
                                    </template>
                                </div>
                                <div class="flex gap-3 bg-black/20 p-2 rounded-[30px] border border-white/5">
                                    <input type="text" x-model="chatInput" @keyup.enter="sendChatMsg" placeholder="Type message..." class="bg-transparent p-5 flex-1 outline-none text-white text-sm">
                                    <button @click="sendChatMsg" class="bg-blue-600 text-white px-10 rounded-[24px] font-black uppercase text-[10px]">Send</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <div x-show="selectedOrder" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/95 backdrop-blur-md">
        <div class="bg-[#0f1218] border border-white/10 w-full max-w-lg p-10 rounded-[50px] shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-white uppercase italic" x-text="selectedOrder?.item"></h2>
                <button @click="selectedOrder = null" class="text-slate-500 hover:text-white text-4xl">&times;</button>
            </div>
            <p class="text-slate-400 text-sm mb-8 leading-relaxed italic border-l-4 border-blue-600 pl-4" x-text="selectedOrder?.desc || 'No description'"></p>
            
            <div x-show="selectedOrder?.ownerId === myId" class="space-y-4">
                <div class="bg-blue-600/5 p-6 rounded-3xl border border-blue-600/20">
                    <input type="number" x-model="counterAmount" placeholder="New Price" class="w-full bg-black border border-white/10 p-4 rounded-xl text-white mb-3">
                    <button @click="sendCounter" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-[10px] uppercase">Update Price</button>
                </div>
                <button @click="cancelListing()" class="w-full text-red-500 py-4 rounded-2xl font-black text-[10px] uppercase border border-red-500/20 hover:bg-red-500 hover:text-white">Delete Listing</button>
            </div>

            <div x-show="selectedOrder?.ownerId !== myId" class="space-y-4">
                <button @click="executeDeal(selectedOrder.price)" class="w-full py-6 rounded-3xl font-black uppercase text-xs bg-blue-600 text-white">Buy Now for $<span x-text="selectedOrder?.price"></span></button>
            </div>
        </div>
    </div>

    <div x-show="showPostModal" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/98 backdrop-blur-2xl">
        <div class="bg-[#0f1218] border border-white/10 w-full max-w-xl p-12 rounded-[50px]">
            <h2 class="text-3xl font-black text-white mb-8 uppercase italic">Launch Listing</h2>
            <div class="space-y-5">
                <input type="text" x-model="newItem" placeholder="Asset Name" class="w-full bg-black border border-white/10 p-5 rounded-2xl text-white">
                <input type="number" x-model="newPrice" placeholder="Price ($)" class="w-full bg-black border border-white/10 p-5 rounded-2xl text-white">
                <textarea x-model="newDesc" placeholder="Description..." class="w-full bg-black border border-white/10 p-5 rounded-2xl h-32 text-white"></textarea>
                <button @click="addOrder" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-[10px] uppercase">Post Globally</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDKCh3sZW596W6vWEdSz_Ecbii0rWJVB-o",
            databaseURL: "https://liquidmarkethub-default-rtdb.firebaseio.com",
            projectId: "liquidmarkethub"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function marketApp() {
            return {
                view: 'market', sidebarOpen: true, orders: [], chatRooms: [], 
                activeChat: null, activeChatMessages: [], chatInput: '',
                selectedOrder: null, showPostModal: false,
                newItem: '', newPrice: '', newDesc: '', counterAmount: '',
                myId: localStorage.getItem('lmh_user_id') || (function(){
                    const id = 'U-'+Math.floor(Math.random()*9000+1000);
                    localStorage.setItem('lmh_user_id', id); return id;
                })(),

                get sortedOrders() { return [...this.orders].sort((a,b) => b.id - a.id); },
                get sortedChats() { return [...this.chatRooms].sort((a,b) => (b.lastMsgAt || 0) - (a.lastMsgAt || 0)); },

                init() {
                    db.ref('listings').on('value', s => { this.orders = s.val() ? Object.values(s.val()) : []; });
                    db.ref('chats').on('value', s => {
                        const d = s.val() || {};
                        this.chatRooms = Object.values(d).filter(r => r.buyerId === this.myId || r.sellerId === this.myId);
                    });
                },

                addOrder() {
                    if(!this.newItem || !this.newPrice) return;
                    const id = Date.now();
                    db.ref('listings/' + id).set({ id, item: this.newItem.toUpperCase(), price: parseFloat(this.newPrice), ownerId: this.myId, desc: this.newDesc, type: 'SELL' });
                    this.showPostModal = false; this.newItem = ''; this.newPrice = ''; this.newDesc = '';
                },

                sendCounter() {
                    db.ref('listings/' + this.selectedOrder.id).update({ price: parseFloat(this.counterAmount) });
                    this.counterAmount = ''; alert("Updated.");
                },

                cancelListing() {
                    if(confirm("Delete this listing?")) {
                        const targetId = this.selectedOrder.id;
                        db.ref('listings/' + targetId).remove().then(() => {
                            this.selectedOrder = null;
                        });
                    }
                },

                executeDeal(price) {
                    if(confirm(`Confirm purchase for $${price}?`)) {
                        db.ref('listings/' + this.selectedOrder.id).remove().then(() => { 
                            this.selectedOrder = null;
                            alert("Deal Finalized.");
                        });
                    }
                },

                openChat(order) {
                    const roomId = [this.myId, order.ownerId, order.id].sort().join('_');
                    const roomData = { id: roomId, item: order.item, buyerId: this.myId, sellerId: order.ownerId };
                    db.ref('chats/' + roomId).update(roomData);
                    this.selectChat(roomData);
                    this.view = 'chats';
                },

                selectChat(chat) {
                    this.activeChat = chat;
                    db.ref('messages/' + chat.id).off(); // Clean listener
                    db.ref('messages/' + chat.id).on('value', s => {
                        this.activeChatMessages = s.val() ? Object.values(s.val()) : [];
                        this.$nextTick(() => { const b = document.getElementById('chat-box'); if(b) b.scrollTop = b.scrollHeight; });
                    });
                },

                sendChatMsg() {
                    if(!this.chatInput || !this.activeChat) return;
                    const txt = this.chatInput; const time = Date.now();
                    this.chatInput = '';
                    db.ref('messages/' + this.activeChat.id).push({ sender: this.myId, text: txt, time: time });
                    db.ref('chats/' + this.activeChat.id).update({ lastMsgAt: time });
                }
            }
        }
    </script>
</body>
</html>
