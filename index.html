<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiquidMarketHub | Market & Real-time Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-[#05070a] text-slate-300 font-sans p-4 md:p-10" x-data="marketApp()">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/5 pb-6">
            <h1 class="text-2xl font-black text-white italic tracking-tighter uppercase">LiquidMarketHub</h1>
            <div class="text-right">
                <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Active Connection</p>
                <p class="text-[8px] text-slate-600 font-mono" x-text="'ID: ' + myId"></p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-[#0f1218] p-6 rounded-3xl border border-white/5">
                    <div class="flex flex-col md:flex-row gap-3">
                        <input type="text" x-model="newItem" placeholder="Item Name" class="bg-black/40 border border-white/10 p-4 rounded-xl flex-1 outline-none text-sm text-white">
                        <input type="number" x-model="newPrice" placeholder="Price ($)" class="bg-black/40 border border-white/10 p-4 rounded-xl w-32 outline-none text-sm font-mono text-white">
                        <select x-model="newType" class="bg-black/40 border border-white/10 p-4 rounded-xl outline-none text-[10px] font-bold text-slate-400">
                            <option value="SELL">SELLING</option>
                            <option value="BUY">BUYING</option>
                        </select>
                        <button @click="addOrder" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-xl font-black text-[10px] uppercase transition-colors">Post Listing</button>
                    </div>
                </div>

                <div class="space-y-4">
                    <template x-for="order in orders" :key="order.id">
                        <div @click="openOrder(order)" class="bg-[#0f1218] border border-white/5 p-6 rounded-2xl flex justify-between items-center cursor-pointer hover:border-blue-500/50 transition-all group">
                            <div class="flex items-center gap-6">
                                <div :class="order.ownerId === myId ? 'text-white border-white/20' : (order.type === 'SELL' ? 'text-blue-400 border-blue-400/20' : 'text-orange-400 border-orange-400/20')" 
                                     class="w-32 py-2 rounded-lg text-center border font-black text-[10px] uppercase bg-white/5">
                                    <span x-text="order.ownerId === myId ? order.type + ' (YOU)' : (order.type === 'SELL' ? 'BUY' : 'SELL')"></span>
                                </div>
                                <h3 class="text-lg font-bold text-white group-hover:text-blue-400" x-text="order.item"></h3>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-mono font-black text-white" x-text="'$' + order.price"></p>
                                <p class="text-[10px] text-green-400 font-bold" x-show="order.currentBid" x-text="'Highest Bid: $' + order.currentBid"></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="bg-[#0f1218] rounded-3xl border border-white/5 flex flex-col h-[600px] overflow-hidden">
                <div class="p-6 border-b border-white/5">
                    <h2 class="text-xs font-black uppercase tracking-widest text-slate-500">Live Conversations</h2>
                </div>
                
                <div class="flex-1 overflow-y-auto p-4 space-y-3">
                    <template x-for="conv in sortedConversations" :key="conv.chatId">
                        <div @click="openChat(conv)" 
                             :class="activeChatId === conv.chatId ? 'bg-blue-600/10 border-blue-600/50' : 'bg-black/20 border-transparent'"
                             class="p-4 rounded-2xl border cursor-pointer hover:bg-white/5 transition-all">
                            <div class="flex justify-between items-start mb-1">
                                <p class="text-[10px] font-black text-white uppercase" x-text="conv.item"></p>
                                <p class="text-[8px] text-slate-600 font-mono" x-text="formatTime(conv.lastTimestamp)"></p>
                            </div>
                            <p class="text-xs text-slate-400 truncate" x-text="conv.lastMsg"></p>
                        </div>
                    </template>
                    <div x-show="sortedConversations.length === 0" class="text-center py-20 text-slate-700 text-[10px] font-bold uppercase italic">No active chats</div>
                </div>
            </div>
        </div>
    </div>

    <div x-show="selectedOrder" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/95 backdrop-blur-md">
        <div class="bg-[#0f1218] border border-white/10 w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 rounded-[40px] overflow-hidden shadow-2xl" @click.away="closeOrder()">
            
            <div class="p-10 border-b md:border-b-0 md:border-r border-white/5">
                <div class="flex justify-between items-start mb-6">
                    <h2 class="text-3xl font-black text-white" x-text="selectedOrder?.item"></h2>
                    <button @click="closeOrder()" class="text-slate-500 hover:text-white text-3xl">&times;</button>
                </div>

                <div class="space-y-6">
                    <div x-show="selectedOrder?.ownerId === myId" class="space-y-4">
                        <div class="bg-blue-500/5 border border-blue-500/20 p-6 rounded-3xl text-center">
                            <p class="text-[10px] text-blue-400 font-black uppercase mb-2">Manage Listing</p>
                            <p class="text-2xl font-mono text-white mb-4" x-text="'$' + selectedOrder?.price"></p>
                            <button @click="cancelListing" class="w-full bg-red-600/20 text-red-500 border border-red-500/50 py-3 rounded-xl font-black text-[10px] uppercase hover:bg-red-600 hover:text-white transition-all">Delete Listing</button>
                        </div>
                        <div class="flex gap-2">
                            <input type="number" x-model="counterAmount" placeholder="Update Price" class="bg-black border border-white/10 p-3 rounded-xl flex-1 outline-none text-sm font-mono text-white">
                            <button @click="sendCounter" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-black text-[10px] uppercase">Update</button>
                        </div>
                    </div>

                    <div x-show="selectedOrder?.ownerId !== myId" class="space-y-4">
                        <button @click="executeDeal(selectedOrder.price)" class="w-full py-5 rounded-2xl bg-blue-600 text-white font-black uppercase text-xs tracking-widest hover:scale-105 transition-all shadow-xl">
                            <span x-text="selectedOrder?.type === 'SELL' ? 'Buy Now' : 'Sell Now'"></span>
                        </button>
                        <div class="bg-white/5 p-6 rounded-3xl">
                            <p class="text-[10px] text-slate-500 uppercase font-black mb-3 text-center">Negotiate Price</p>
                            <div class="flex gap-2">
                                <input type="number" x-model="bidAmount" placeholder="Offer Amount" class="bg-black border border-white/10 p-3 rounded-xl flex-1 outline-none text-sm font-mono text-white">
                                <button @click="placeBid" class="bg-white text-black px-6 py-3 rounded-xl font-black text-[10px] uppercase">Send Offer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-black/20 flex flex-col h-[500px] md:h-auto">
                <div class="p-4 border-b border-white/5 bg-white/5">
                    <p class="text-[10px] font-black text-blue-500 uppercase italic">Encrypted Secure Chat</p>
                </div>
                <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col">
                    <template x-for="msg in activeMessages" :key="msg.id">
                        <div :class="msg.sender === myId ? 'self-end bg-blue-600 rounded-br-none' : 'self-start bg-slate-800 rounded-bl-none'" 
                             class="max-w-[85%] p-3 px-4 rounded-2xl text-[13px] text-white shadow-lg">
                            <p x-text="msg.text"></p>
                            <p class="text-[8px] mt-1 opacity-40 text-right" x-text="formatTime(msg.time)"></p>
                        </div>
                    </template>
                </div>
                <div class="p-4 bg-black/40 border-t border-white/5 flex gap-2">
                    <input type="text" x-model="chatInput" @keyup.enter="sendMessage" placeholder="Ask a question..." 
                           class="bg-black border border-white/10 p-3 px-4 rounded-xl flex-1 outline-none text-sm text-white">
                    <button @click="sendMessage" class="bg-blue-600 p-3 px-6 rounded-xl text-[10px] font-black uppercase text-white">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDKCh3sZW596W6vWEdSz_Ecbii0rWJVB-o",
            databaseURL: "https://liquidmarkethub-default-rtdb.firebaseio.com",
            projectId: "liquidmarkethub"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function marketApp() {
            return {
                orders: [], conversations: [], activeMessages: [],
                newItem: '', newPrice: '', newType: 'SELL', 
                selectedOrder: null, bidAmount: '', counterAmount: '',
                activeChatId: null, chatInput: '',
                myId: localStorage.getItem('lmh_user_id') || (function(){
                    const id = 'U-' + Math.floor(1000 + Math.random() * 9000);
                    localStorage.setItem('lmh_user_id', id); return id;
                })(),

                init() {
                    // 1. Listen for Market Listings
                    db.ref('listings').on('value', s => {
                        const d = s.val(); this.orders = d ? Object.values(d).reverse() : [];
                    });

                    // 2. Listen for Conversations (Inbox)
                    db.ref('conversations').on('value', s => {
                        const d = s.val() || {};
                        // Only show chats I am part of
                        this.conversations = Object.values(d).filter(c => c.chatId.includes(this.myId));
                    });
                },

                get sortedConversations() {
                    return [...this.conversations].sort((a, b) => b.lastTimestamp - a.lastTimestamp);
                },

                openOrder(order) {
                    this.selectedOrder = order;
                    this.activeChatId = this.generateChatId(order.ownerId);
                    this.listenToChat();
                },

                openChat(conv) {
                    // When clicking from inbox, find the listing first
                    const listing = this.orders.find(o => o.item === conv.item);
                    if (listing) {
                        this.selectedOrder = listing;
                    } else {
                        this.selectedOrder = { item: conv.item, ownerId: 'Unknown', price: '?' };
                    }
                    this.activeChatId = conv.chatId;
                    this.listenToChat();
                },

                closeOrder() {
                    this.selectedOrder = null;
                    this.activeChatId = null;
                    this.activeMessages = [];
                    db.ref('chats/' + this.activeChatId).off();
                },

                generateChatId(ownerId) {
                    // Consistent ID: Alphabetical order of IDs so both users land in the SAME room
                    const ids = [this.myId, ownerId].sort();
                    return `ROOM_${ids[0]}_${ids[1]}`;
                },

                listenToChat() {
                    if (!this.activeChatId) return;
                    db.ref('chats/' + this.activeChatId).on('value', s => {
                        const d = s.val();
                        this.activeMessages = d ? Object.values(d) : [];
                        this.$nextTick(() => {
                            const cb = document.getElementById('chatBox');
                            if(cb) cb.scrollTop = cb.scrollHeight;
                        });
                    });
                },

                sendMessage() {
                    if (!this.chatInput.trim() || !this.activeChatId) return;
                    const ts = Date.now();
                    const msg = { id: ts, sender: this.myId, text: this.chatInput, time: ts };

                    // Save Message
                    db.ref('chats/' + this.activeChatId).push(msg);

                    // Update Inbox Summary (The Sorting Logic)
                    db.ref('conversations/' + this.activeChatId).set({
                        chatId: this.activeChatId,
                        lastMsg: this.chatInput,
                        lastTimestamp: ts,
                        item: this.selectedOrder.item
                    });

                    this.chatInput = '';
                },

                addOrder() {
                    if(!this.newItem || !this.newPrice) return;
                    const id = Date.now();
                    db.ref('listings/' + id).set({
                        id, item: this.newItem.toUpperCase(), price: parseFloat(this.newPrice),
                        type: this.newType, ownerId: this.myId
                    });
                    this.newItem = ''; this.newPrice = '';
                },

                cancelListing() {
                    if (confirm("Delete this listing?")) {
                        db.ref('listings/' + this.selectedOrder.id).remove();
                        this.closeOrder();
                    }
                },

                placeBid() {
                    const bid = parseFloat(this.bidAmount);
                    if (isNaN(bid)) return;
                    db.ref('listings/' + this.selectedOrder.id).update({ currentBid: bid });
                    this.chatInput = `I'm offering $${bid}`;
                    this.sendMessage();
                    this.bidAmount = '';
                },

                sendCounter() {
                    const newPrice = parseFloat(this.counterAmount);
                    db.ref('listings/' + this.selectedOrder.id).update({ price: newPrice, currentBid: null });
                    this.counterAmount = '';
                },

                executeDeal(f) {
                    alert(`TRADE SUCCESSFUL: $${f}\nMarket Fee: $${(f*0.0099).toFixed(2)}`);
                    db.ref('listings/' + this.selectedOrder.id).remove();
                    this.closeOrder();
                },

                formatTime(ts) {
                    if (!ts) return '';
                    return new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
            }
        }
    </script>
</body>
</html>
