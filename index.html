<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiquidMarketHub | Secure Seller Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-[#05070a] text-slate-300 font-sans p-6" x-data="marketApp()">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/5 pb-6">
            <h1 class="text-2xl font-black text-white italic tracking-tighter uppercase">LiquidMarketHub</h1>
            <p class="text-[8px] text-slate-600 font-mono" x-text="'SESSION: ' + myId"></p>
        </header>

        <div class="bg-[#0f1218] p-6 rounded-3xl border border-white/5 mb-10">
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" x-model="newItem" placeholder="Item Name" class="bg-black/40 border border-white/10 p-4 rounded-xl flex-1 outline-none text-sm">
                <input type="number" x-model="newPrice" placeholder="Price ($)" class="bg-black/40 border border-white/10 p-4 rounded-xl w-32 outline-none text-sm font-mono">
                <select x-model="newType" class="bg-black/40 border border-white/10 p-4 rounded-xl outline-none text-[10px] font-bold text-slate-400">
                    <option value="SELL">SELLING</option>
                    <option value="BUY">BUYING</option>
                </select>
                <button @click="addOrder" class="bg-blue-600 text-white px-8 py-4 rounded-xl font-black text-[10px] uppercase">Post</button>
            </div>
        </div>

        <div class="space-y-4">
            <template x-for="order in orders" :key="order.id">
                <div @click="selectedOrder = order" class="bg-[#0f1218] border border-white/5 p-6 rounded-2xl flex justify-between items-center cursor-pointer hover:border-blue-500/50">
                    <div class="flex items-center gap-6">
                        <div :class="order.ownerId === myId ? 'text-white border-white/20' : (order.type === 'SELL' ? 'text-blue-400 border-blue-400/20' : 'text-orange-400 border-orange-400/20')" 
                             class="w-40 py-2 rounded-lg text-center border font-black text-[10px] uppercase bg-white/5">
                            <span x-text="order.ownerId === myId ? order.type + ' (YOU)' : (order.type === 'SELL' ? 'Available to BUY' : 'Available to SELL')"></span>
                        </div>
                        <h3 class="text-lg font-bold text-white" x-text="order.item"></h3>
                    </div>
                    <div class="text-right font-mono">
                        <p class="text-xl font-black text-white" x-text="'$' + order.price"></p>
                        <p class="text-[10px] text-green-400 font-bold" x-show="order.currentBid" x-text="'Top Bid: $' + order.currentBid"></p>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div x-show="selectedOrder" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/95 backdrop-blur-md">
        <div class="bg-[#0f1218] border border-white/10 w-full max-w-lg p-10 rounded-[40px]" @click.away="selectedOrder = null">
            
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-3xl font-black text-white" x-text="selectedOrder?.item"></h2>
                <button @click="selectedOrder = null" class="text-slate-500 hover:text-white text-3xl">&times;</button>
            </div>

            <div class="space-y-6">
                <div x-show="selectedOrder?.ownerId !== myId" class="bg-white/5 p-6 rounded-3xl">
                    <p class="text-[10px] text-slate-500 uppercase font-black mb-3">Place a Bid</p>
                    <div class="flex gap-2">
                        <input type="number" x-model="bidAmount" placeholder="Amount" class="bg-black border border-white/10 p-3 rounded-xl flex-1 outline-none text-sm font-mono">
                        <button @click="placeBid" class="bg-white text-black px-6 py-3 rounded-xl font-black text-[10px] uppercase">Bid</button>
                    </div>
                </div>

                <div x-show="selectedOrder?.ownerId === myId" class="border border-blue-500/30 p-6 rounded-3xl">
                    <p class="text-[10px] text-blue-400 uppercase font-black mb-3">Seller Dashboard</p>
                    <div class="flex gap-2 mb-4">
                        <input type="number" x-model="counterAmount" placeholder="Update Price" class="bg-black border border-white/10 p-3 rounded-xl flex-1 outline-none text-sm font-mono">
                        <button @click="sendCounter" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-black text-[10px] uppercase">Update</button>
                    </div>
                    <button @click="cancelListing" class="w-full border border-red-500/50 text-red-500 py-3 rounded-xl font-black text-[10px] uppercase hover:bg-red-500/10">Cancel Listing (No Fee)</button>
                </div>

                <button @click="executeDeal(selectedOrder.currentBid || selectedOrder.price)" 
                    :disabled="selectedOrder?.ownerId === myId && !selectedOrder?.currentBid"
                    :class="selectedOrder?.ownerId === myId && !selectedOrder?.currentBid ? 'opacity-30 cursor-not-allowed bg-slate-800' : 'bg-blue-600 hover:bg-blue-500'"
                    class="w-full py-5 rounded-2xl font-black uppercase text-xs tracking-widest transition-all">
                    <span x-text="getButtonText()"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDKCh3sZW596W6vWEdSz_Ecbii0rWJVB-o",
            databaseURL: "https://liquidmarkethub-default-rtdb.firebaseio.com",
            projectId: "liquidmarkethub"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function marketApp() {
            return {
                orders: [], newItem: '', newPrice: '', newType: 'SELL', selectedOrder: null, bidAmount: '', counterAmount: '',
                myId: localStorage.getItem('lmh_user_id') || (function(){
                    const id = 'U-' + Math.floor(1000 + Math.random() * 9000);
                    localStorage.setItem('lmh_user_id', id); return id;
                })(),

                init() {
                    db.ref('listings').on('value', s => {
                        const d = s.val(); this.orders = d ? Object.values(d).reverse() : [];
                    });
                },

                getButtonText() {
                    if (!this.selectedOrder) return '';
                    if (this.selectedOrder.ownerId === this.myId) {
                        return this.selectedOrder.currentBid ? 'Accept Highest Bid' : 'Waiting for Bids...';
                    }
                    return this.selectedOrder.type === 'SELL' ? 'Buy Now at Asking Price' : 'Sell Now at Asking Price';
                },

                addOrder() {
                    if(!this.newItem || !this.newPrice) return;
                    const id = Date.now();
                    db.ref('listings/' + id).set({
                        id, item: this.newItem.toUpperCase(), price: parseFloat(this.newPrice),
                        type: this.newType, ownerId: this.myId
                    });
                    this.newItem = ''; this.newPrice = '';
                },

                cancelListing() {
                    if(confirm("Are you sure you want to cancel this listing?")) {
                        db.ref('listings/' + this.selectedOrder.id).remove();
                        this.selectedOrder = null;
                    }
                },

                placeBid() {
                    const bid = parseFloat(this.bidAmount);
                    if (this.selectedOrder.type === 'SELL' && bid > this.selectedOrder.price) { alert("Use Buy Now!"); return; }
                    db.ref('listings/' + this.selectedOrder.id).update({ currentBid: bid });
                    this.bidAmount = ''; alert("Bid sent!");
                },

                sendCounter() {
                    db.ref('listings/' + this.selectedOrder.id).update({
                        price: parseFloat(this.counterAmount), currentBid: null
                    });
                    this.counterAmount = '';
                },

                executeDeal(f) {
                    alert(`DEAL CLOSED: $${f}\nFee: $${(f*0.0099).toFixed(2)}`);
                    db.ref('listings/' + this.selectedOrder.id).remove();
                    this.selectedOrder = null;
                }
            }
        }
    </script>
</body>
</html>
