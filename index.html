<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiquidMarketHub | v2.0 Clean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#05070a] text-slate-300 font-sans h-screen flex overflow-hidden" x-data="marketApp()">

    <aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f1218] border-r border-white/5 flex flex-col transition-all duration-300 z-50">
        <div class="p-6 flex items-center justify-between">
            <h1 x-show="sidebarOpen" class="text-white font-black italic text-sm tracking-tighter uppercase">Liquid Hub</h1>
            <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-white/5 rounded-lg text-white">â˜°</button>
        </div>
        <nav class="mt-10 flex-1 px-4 space-y-4">
            <button @click="view = 'market'" :class="view === 'market' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'" class="w-full flex items-center gap-4 p-4 rounded-2xl transition-all">
                <span>ðŸ›’</span> <span x-show="sidebarOpen" class="text-[10px] font-black uppercase tracking-widest ml-2">Market</span>
            </button>
            <button @click="view = 'chats'" :class="view === 'chats' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'" class="w-full flex items-center gap-4 p-4 rounded-2xl transition-all">
                <span>ðŸ’¬</span> <span x-show="sidebarOpen" class="text-[10px] font-black uppercase tracking-widest ml-2">Chats</span>
            </button>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 relative">
        <template x-if="view === 'market'">
            <div x-cloak>
                <header class="mb-10 flex justify-between items-end">
                    <div>
                        <div class="flex items-center gap-3">
                            <h2 class="text-5xl font-black text-white italic tracking-tighter uppercase">Market Depth</h2>
                            <div :class="connected ? 'bg-green-500 shadow-[0_0_10px_#22c55e]' : 'bg-red-500'" class="w-3 h-3 rounded-full mt-2 transition-all duration-500"></div>
                        </div>
                        <p class="text-blue-500 text-[10px] font-mono mt-1 font-bold" x-text="'ID: ' + myId"></p>
                    </div>
                    <button @click="showPostModal = true" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-2xl hover:scale-105 transition-all">New Listing +</button>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <template x-for="order in orders" :key="order.id">
                        <div class="bg-[#0f1218] border border-white/5 rounded-[40px] overflow-hidden flex flex-col shadow-2xl group hover:border-blue-500/50 transition-all">
                            <div class="h-52 bg-black/40 relative">
                                <template x-if="order.img">
                                    <img :src="order.img" class="w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-500">
                                </template>
                                <div class="absolute top-5 left-5 px-4 py-2 bg-black/90 rounded-full border border-white/10 text-[9px] font-black uppercase text-white" x-text="order.ownerId === myId ? order.type + ' (YOU)' : order.type"></div>
                            </div>
                            <div class="p-8">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-white font-black text-xl uppercase tracking-tighter" x-text="order.item"></h3>
                                    <span class="text-2xl font-black font-mono text-blue-500" x-text="'$' + order.price"></span>
                                </div>
                                <div class="flex gap-3 mt-4">
                                    <button @click="selectedOrder = order" class="flex-1 bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase hover:bg-blue-600 hover:text-white transition-all">Trade Hub</button>
                                    <button @click="openChat(order)" class="px-6 bg-white/5 border border-white/10 text-white py-4 rounded-2xl hover:bg-blue-600 transition-all">ðŸ’¬</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <template x-if="view === 'chats'">
            <div class="h-full flex flex-col" x-cloak>
                <h2 class="text-3xl font-black text-white mb-8 uppercase italic">Conversations</h2>
                <div class="flex-1 bg-[#0f1218] rounded-[40px] border border-white/5 flex flex-col md:flex-row overflow-hidden shadow-2xl">
                    <div class="w-full md:w-80 border-r border-white/5 p-6 overflow-y-auto bg-black/20">
                        <template x-for="chat in chatRooms" :key="chat.id">
                            <div @click="activeChat = chat" :class="activeChat?.id === chat.id ? 'bg-blue-600 text-white' : 'hover:bg-white/5 text-slate-400'" class="p-5 rounded-[24px] cursor-pointer mb-3 transition-all">
                                <p class="text-[11px] font-black uppercase tracking-widest" x-text="chat.item"></p>
                            </div>
                        </template>
                    </div>
                    <div class="flex-1 flex flex-col bg-black/10 relative">
                        <template x-if="activeChat">
                            <div class="flex flex-col h-full p-8">
                                <div class="flex-1 overflow-y-auto space-y-4 mb-6 pr-4" id="chat-box">
                                    <template x-for="msg in activeChatMessages" :key="msg.id">
                                        <div :class="msg.sender === myId ? 'ml-auto bg-blue-600 text-white' : 'mr-auto bg-white/5 text-slate-300'" class="max-w-[75%] p-5 rounded-[24px]">
                                            <p class="text-sm font-medium" x-text="msg.text"></p>
                                        </div>
                                    </template>
                                </div>
                                <div class="flex gap-3">
                                    <input type="text" x-model="chatInput" @keyup.enter="sendChatMsg" placeholder="Type message..." class="bg-black border border-white/10 p-5 rounded-2xl flex-1 outline-none text-sm text-white focus:border-blue-600">
                                    <button @click="sendChatMsg" class="bg-blue-600 text-white px-10 rounded-2xl font-black uppercase text-[10px]">Send</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <div x-show="selectedOrder" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/95 backdrop-blur-md">
        <div class="bg-[#0f1218] border border-white/10 w-full max-w-lg p-12 rounded-[50px] shadow-2xl" @click.away="selectedOrder = null">
            <h2 class="text-2xl font-black text-white uppercase italic tracking-widest mb-8 text-center" x-text="selectedOrder?.item"></h2>
            <div class="space-y-6">
                <template x-if="selectedOrder?.ownerId === myId">
                    <button @click="cancelListing" class="w-full bg-red-600 text-white py-6 rounded-3xl font-black uppercase text-xs hover:bg-red-500 transition-all">Delete My Listing</button>
                </template>
                <template x-if="selectedOrder?.ownerId !== myId">
                    <button @click="executeDeal(selectedOrder.price)" class="w-full py-6 rounded-3xl font-black uppercase text-xs bg-blue-600 text-white shadow-2xl hover:bg-blue-500 transition-all">Finalize Buy</button>
                </template>
            </div>
        </div>
    </div>

    <div x-show="showPostModal" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/98 backdrop-blur-2xl">
        <div class="bg-[#0f1218] border border-white/10 w-full max-w-xl p-12 rounded-[50px] shadow-2xl" @click.away="showPostModal = false">
            <h2 class="text-3xl font-black text-white mb-8 uppercase italic tracking-tighter">Create Listing</h2>
            <div class="space-y-5">
                <div class="grid grid-cols-2 gap-5">
                    <input type="text" x-model="newItem" placeholder="Item Name" class="bg-black border border-white/10 p-5 rounded-2xl text-white outline-none focus:border-blue-600">
                    <input type="number" x-model="newPrice" placeholder="Price ($)" class="bg-black border border-white/10 p-5 rounded-2xl text-white outline-none focus:border-blue-600">
                </div>
                <input type="text" x-model="newImgUrl" placeholder="Image URL (Link)" class="w-full bg-black border border-white/10 p-5 rounded-2xl text-white outline-none focus:border-blue-600">
                <div class="flex gap-4">
                    <select x-model="newType" class="bg-black border border-white/10 p-5 rounded-2xl text-[10px] font-black text-slate-400">
                        <option value="SELL">SELLING</option>
                        <option value="BUY">BUYING</option>
                    </select>
                    <button @click="addOrder" class="flex-1 bg-blue-600 text-white py-5 rounded-2xl font-black text-[10px] uppercase hover:bg-blue-500 transition-all">Launch</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDKCh3sZW596W6vWEdSz_Ecbii0rWJVB-o",
            databaseURL: "https://liquidmarkethub-default-rtdb.firebaseio.com",
            projectId: "liquidmarkethub"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function marketApp() {
            return {
                view: 'market', sidebarOpen: true, orders: [], selectedOrder: null, showPostModal: false,
                newItem: '', newPrice: '', newImgUrl: '', newType: 'SELL', connected: false,
                myId: localStorage.getItem('lmh_user_id') || 'U-'+Math.floor(Math.random()*9999),
                chatRooms: [], activeChat: null, activeChatMessages: [], chatInput: '',

                init() {
                    localStorage.setItem('lmh_user_id', this.myId);
                    
                    // Connection Status Listener
                    db.ref('.info/connected').on('value', s => { this.connected = s.val(); });

                    db.ref('listings').on('value', s => {
                        const d = s.val(); this.orders = d ? Object.values(d).reverse() : [];
                    });
                    db.ref('chats').on('value', s => {
                        const d = s.val() || {};
                        this.chatRooms = Object.values(d).filter(r => r.buyerId === this.myId || r.sellerId === this.myId);
                    });
                    this.$watch('activeChat', (room) => {
                        if(!room) return;
                        db.ref('messages/' + room.id).on('value', s => {
                            this.activeChatMessages = s.val() ? Object.values(s.val()) : [];
                            this.$nextTick(() => { 
                                const box = document.getElementById('chat-box');
                                if(box) box.scrollTop = box.scrollHeight;
                            });
                        });
                    });
                },

                addOrder() {
                    if(!this.newItem || !this.newPrice) return;
                    const id = Date.now();
                    db.ref('listings/' + id).set({
                        id, item: this.newItem.toUpperCase(), price: parseFloat(this.newPrice),
                        type: this.newType, ownerId: this.myId, img: this.newImgUrl
                    });
                    this.showPostModal = false;
                    this.newItem = ''; this.newPrice = ''; this.newImgUrl = '';
                },

                cancelListing() {
                    if(confirm("Permanently delete this?")) {
                        db.ref('listings/' + this.selectedOrder.id).remove().then(() => {
                            this.selectedOrder = null;
                        });
                    }
                },

                executeDeal(price) {
                    db.ref('listings/' + this.selectedOrder.id).remove().then(() => {
                        alert(`TRADE SUCCESSFUL\nPrice: $${price}\nFee: $${(price*0.0099).toFixed(2)}`);
                        this.selectedOrder = null;
                    });
                },

                openChat(order) {
                    const roomId = [this.myId, order.ownerId, order.id].sort().join('_');
                    const roomData = { id: roomId, item: order.item, buyerId: this.myId, sellerId: order.ownerId };
                    db.ref('chats/' + roomId).set(roomData);
                    this.activeChat = roomData;
                    this.view = 'chats';
                },

                sendChatMsg() {
                    if(!this.chatInput || !this.activeChat) return;
                    db.ref('messages/' + this.activeChat.id).push({
                        sender: this.myId, text: this.chatInput, time: Date.now()
                    });
                    this.chatInput = '';
                }
            }
        }
    </script>
</body>
</html>
